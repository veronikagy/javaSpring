<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


<ul>
    <li>
        <div onclick="toggleAccordion(this)">Словарь 1</div>
        <div style="display: none;"><p th:text="${dictionary1}"></p></div>
    </li>
    <li>
        <div onclick="toggleAccordion(this)">Словарь 2</div>
        <div style="display: none;"><p th:text="${dictionary2}"></p></div>
    </li>
</ul>
<form action="/view" method="post">
        <label>
            <input type="radio" name="answer" value="option1"> Словарь 1
        </label>

        <label>
            <input type="radio" name="answer" value="option2"> Словарь 2
        </label>

    <p></p>
    Key: <input type="text" name="key" /><br/>
    Value: <input type="text" name="value" /><br/>
    <button type="submit" name="search">Найти</button>
    <button type="submit" name="searchInTwo">Найти в двух словарях</button>
    <button type="submit" name="add">Добавить</button>
    <button type="submit" name="delete">Удалить</button>
</form>

<p th:text="${message}"></p>

<script>
    function toggleAccordion(element) {
        const content = element.nextElementSibling;
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }
</script>

</body>
</html>
