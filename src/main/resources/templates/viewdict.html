<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin-bottom: 20px;
            width: 300px;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        div {
            cursor: pointer;
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        div:hover {
            background-color: #ddd;
        }

        div + div {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            width: 100%;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Просмотр</title>
</head>
<body>

<ul>
    <li>
        <div onclick="toggleAccordion(this)">Словарь 1</div>
        <div><p th:text="${dictionary1}"></p></div>
    </li>
    <li>
        <div onclick="toggleAccordion(this)">Словарь 2</div>
        <div><span th:text="${dictionary2}"></span></div>
    </li>
</ul>
<form action="/view" method="post">
    <label>
        <input type="radio" name="answer" value="option1"> Словарь 1
    </label>

    <label>
        <input type="radio" name="answer" value="option2"> Словарь 2
    </label>
    <p></p>
    Key: <input type="text" name="key"/><br/>
    Value: <input type="text" name="value"/><br/>
    <button type="submit" name="search">Найти</button>
    <button type="submit" name="searchInTwo">Найти в двух словарях</button>
</form>

<p th:text="${message}"></p>
<a href="/main">
    <button type="button">Вернуться на главную</button>
</a>
<script>
    function toggleAccordion(element) {
        const content = element.nextElementSibling;
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }
</script>

</body>
</html>
